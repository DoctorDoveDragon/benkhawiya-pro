name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 bandit mypy
    
    - name: Format check with black
      run: |
        black --check app/ --line-length 127
    
    - name: Lint with flake8
      run: |
        flake8 app/ --count --statistics
    
    - name: Security scan with bandit
      run: |
        bandit -r app/ -f txt
    
    - name: Type check with mypy
      run: |
        mypy app/ --ignore-missing-imports || true
    
    - name: Test imports
      run: |
        python -c "from app.main import app; print('✓ Main app imports successfully')"
        python -c "from app.core.cosmic_engine import BenkhawiyaEngine; print('✓ Cosmic engine imports successfully')"
